<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Radency task-1</title>
</head>
<body>
  <main>
    <div class="notes-table">
      <ul class="title-list">
        <li class="title-list__item">Created</li>
        <li class="title-list__item">Category</li>
        <li class="title-list__item">Content</li>
        <li class="title-list__item">Dates</li>
      </ul>
      <ul class="notes-list"></ul>
      <button class="button button--create">Create</button>
    </div>
  </main>
    <div class="modal__backdrop modal__backdrop--hidden">
      <div class="modal">
        <form class="form">     
          <label for="note" class="form__label">Input new note.</label>
          <textarea id="note" class="form__textarea" name="content" required></textarea>
          <select class="form__select" required>
              <option value="" selected disabled hidden>Choose category</option>
              <option value="task" class="from__select-option">Task</option>
              <option value="randomThought">Random Thought</option>
              <option value="idea">Idea</option>
          </select>
          <button type="submit" class="form__submit-btn">Add</button>
        </form>
        <button class="modal__close-btn">Close</button>
      </div>
  </div>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
